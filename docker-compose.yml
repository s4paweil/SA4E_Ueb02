services:
  # Load Balancer
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - wish-service1
      - wish-service2
      - wish-service3
      - wish-service4
      - wish-service5

  # Wish-Service Instance 1
  wish-service1:
    build:
      context: ./wish-service
    environment:
      - MONGO_URI=mongodb://mongo:27017/xmas_wishes

  # Wish-Service Instance 2
  wish-service2:
    build:
      context: ./wish-service
    environment:
      - MONGO_URI=mongodb://mongo:27017/xmas_wishes

  # Wish-Service Instance 3
  wish-service3:
    build:
      context: ./wish-service
    environment:
      - MONGO_URI=mongodb://mongo:27017/xmas_wishes

  # Wish-Service Instance 4
  wish-service4:
    build:
      context: ./wish-service
    environment:
      - MONGO_URI=mongodb://mongo:27017/xmas_wishes

  # Wish-Service Instance 5
  wish-service5:
    build:
      context: ./wish-service
    environment:
      - MONGO_URI=mongodb://mongo:27017/xmas_wishes

  # MognoDB
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  # Camel Integration
  camel-integration:
    build: ./camel-integration
    container_name: camel-integration
    volumes:
      - ./scanned_letters:/scans
    depends_on:
      - mongo

  # Admin-Service
  admin-service:
    build: ./admin-service
    container_name: admin-service
    ports:
      - "4000:4000"
    depends_on:
      - mongo

volumes:
  mongo-data: