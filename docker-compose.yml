version: '3.9'

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - microservice1
      - microservice2

  microservice1:
    build:
      context: ./microservice
    environment:
      - MONGO_URI=mongodb://mongo:27017/xmas_wishes

  microservice2:
    build:
      context: ./microservice
    environment:
      - MONGO_URI=mongodb://mongo:27017/xmas_wishes

  mongo:
    image: arm64v8/mongo:4.4.19
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: